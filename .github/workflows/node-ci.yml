name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
      - run: corepack enable
      - run: yarn install
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          path: dist/
